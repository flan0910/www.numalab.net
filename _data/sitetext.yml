      - title: "沼Lab Discord誕生"
        year: "2022/01/12"
        desc: "沼Labとしてプラグインを完成させるべく、かめすたは早速Discord鯖を作る。テキストチャットで方針などの会議が始まった。現在公開中！"
        image: assets/img/timeline/2.jpg
        alt: 沼Lab Discord
