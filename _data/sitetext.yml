        year: "2022/01/12"
        desc: "[第一回目のプラグイン制作配信](https://youtu.be/yMRyOvaTaYM)がかめすたのYouTubeチャンネルで始まった。沼Labは「視聴者と近い」開発コミュニティを目指していく！"
        image: assets/img/timeline/3.jpg
        alt: 沼Lab 配信
      - title: "沼Lab 第一回テストプレイ"
        year: "2022/01/13"
        desc: "沼Lab初のプラグイン、「吹っ飛び率プラグイン」が完成間近! 鯖を作り、配信でプレイヤーを集め、みんなでテストプレイを行った。"
        image: assets/img/timeline/4.png
        alt: 沼Lab テストプレイ
